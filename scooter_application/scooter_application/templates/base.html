{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Scooter Application{% endblock %}</title>
  </head>
  <body>
    <div class="container">
        <h1>Hire a scooter</h1>

        <ul class="nav justify-content-end">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="{% block login_url %}{% url 'login' %}{% endblock %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% block signup_url %} {% url 'signup' %} {% endblock %}">Signup</a>
            </li>
          </ul>
    </div>
    <div class="container">
      <hr>
      {% block content %}
      <div class="container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/scooter.png' %}" class="d-block w-100" alt="..." style="width: 75%; height: auto;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/rent.jpg' %}" class="d-block w-100" alt="..." style="width: 75%; height: auto;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/scooter.png' %}" class="d-block w-100" alt="..." style="width: 75%; height: auto;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
      {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
