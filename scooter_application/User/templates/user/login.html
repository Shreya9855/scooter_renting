{% extends "base.html" %}
{% block signup_url %}
    {% url 'signup' %}
{% endblock %}

{% block content %}
<div class="container">
  <form  method="post">
      {% csrf_token %}
  <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="username" value="JohnDoe123" name="username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" name = "password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
    </div>
{% endblock content %}
